        <section id="content">
        <figure>
            <img src="images/placeholder.jpg" data-src="images/clouds.jpg" alt="boy on boardwalk">

        </figure>
        <figure>
            <img  src="images/placeholder.jpg" data-src="images/drearyday.jpg" alt="ice lake">
            <figcaption>Winter has gotten an early start here in Idaho</figcaption>
        </figure>
        <figure>
            <img  src="images/placeholder.jpg" data-src="images/rainyday.jpg" alt="rainbow">

        </figure>
        <figure>
            <img src="images/placeholder.jpg" data-src="images/lighning.jpg" alt="snow">

        </figure>
        <figure>
            <img src="images/placeholder.jpg" data-src="images/rainbow.jpg" alt="lightning">

        </figure>
        <figure>
            <img src="images/placeholder.jpg" data-src="images/rain.jpg" alt="snowflake">
            <figcaption>Perfect snowflakes caught in Soda Springs</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.jpg" data-src="images/tornado.jpg" alt="rainboots">
            <figcaption>This follower took advantage of the Perfect Picture time we provided and caught this beautiful shot of some cute little rainboots!</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.jpg" data-src="images/snow.jpg" alt="snow">
            <figcaption>A perfect untouched field covered in a blanket of snow.  Found in Preston</figcaption>
        </figure>
        <figure>
            <img src="images/placeholder.jpg" data-src="images/sunny.jpg" alt="icicles">
            <figcaption>Beautiful and perfect icicles, sent to us by another follower who took advantage of the Perfect Picture time provided to get the perfect lighting for this stunning shot!</figcaption>
        </figure>
